{% extends 'WebProjectApp/home.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
{% block content %}

{% for servicio in servicios %}


<div class="d-flex justify-content-center" style="margin-top: 2rem;">
<div class="card mb-3" style="max-width: 50rem;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{servicio.imagen.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8 bg-primary">
        <div class="card-body bg-primary">
          <h5 class="">{{servicio.titulo}}</h5>
          <p class="card-text">{{servicio.contenido}}</p>
          <p class="card-text bg-primary" style="color: rgb(246, 222, 222);">Creado el {{servicio.created}}</p>
        </div>
      </div>
    </div>
  </div>
</div>


    {% endfor %}


{% endblock %}
    
</body>
</html>
