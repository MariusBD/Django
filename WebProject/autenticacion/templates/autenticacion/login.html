{% extends 'WebProjectApp/home.html' %}
{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    {% block content %}

    <form method="POST" action="">
        {% csrf_token %}

        <div style="width:75%; margin:auto;">

    <!-- Si hay algun mensaje a la hora de validar el formulario
    recorre todos los mensajes y muestramelo-->
      {% if messages %}

      {% for mensaje in messages %}

      <div class="alert alert-primary d-flex align-items-center" role="alert" style="width: 200px; height:50px;">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" style="width: 25px; height:100px;">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
         <p style="color: red;">{{mensaje}}</p> 
        </div>
      </div>

      {% endfor %}

      {% endif %}

        {{form|crispy}} <!--formulario creado-->

        <button type="submit" class="btn btn-primary">Login</button>
    </div>
    </form>

    {% endblock %}
</body>
</html>
